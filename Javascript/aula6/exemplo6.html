<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe seu nome:
    <input type="text" name="" id="nome">
    <br>
    <script>
        document.getElementById("nome").addEventListener("keyup", event => {
            console.log("KEYUP", event.keyCode, "---", event.target.value)
        })
        document.getElementById("nome").addEventListener("keydown", event => {
            console.log("KEYDOWN", event.keyCode, "---", event.target.value)
        })
    </script>
</body>
</html>
