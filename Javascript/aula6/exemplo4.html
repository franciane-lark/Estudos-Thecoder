<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li><a href="">LINK1</a></li>
        <li><a href="">LINK2</a></li>
        <li id="dropdown"><a href="">LINK3</a>
            <ul id="submenu">
                <li><a href="">SUB1</a></li>
                <li><a href="">SUB2</a></li>
                <li><a href="">SUB3</a></li>
            </ul>
        </li>

        <li><a href="">LINK4</a></li>
        <li><a href="">LINK5</a></li>
    </ul>
    <script>
        document.getElementById("submenu").style.display = 'none'

        document.getElementById("dropdown").addEventListener('mouseover', (event) => {
            let filhos = document.getElementById("dropdown")
            filhos.querySelector("#submenu").style.display = "block"
        })

        document.getElementById("dropdown").addEventListener('mouseover', (event) => {
            filhos.querySelector("#submenu").style.display = "none"
        })
    </script>
</body>
</html>
