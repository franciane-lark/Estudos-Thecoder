<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Linguagem de programação</h1>
    <ul>
        <li>JAVA</li>
        <li>JAVA SCRIPT</li>
        <li>PHP</li>
        <li>NODEJS</li>
        <li>PYTHON</li>
    </ul>

    <script>
        //alerta -- mensagem na tela
        //alert("Seja bem vindo ao nosso Site")
        setTimeout(function(){
           alert("Função Executada")

           let opcoes = document.getElementsByTagName("li")
           for(let i = 0; i< opcoes.length; i++){
               if( i % 2 == 0){
                   opcoes[i].style.color = "#F00"
               }else{
                    opcoes[i].style.backgroundColor = "#000"
               }
           }
        }, 2000)
    </script>
