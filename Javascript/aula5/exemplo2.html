<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .myClass{
        background-color: #FF0000;
        padding: 30px;
        border: 1px solid #000;
    }
</style>
</head>
<body>
    <script>
        let titulo = document.createElement("h1")
        let atributo = document.createAtribute("class")

        titulo.innerHTML = "Seja bem vindo ao nosso projeto"
        atributo.value = "myClass"

        titulo.setAtributeNode( atributo )

        document.body.appendChild(titulo)
    </script>
</body>
</html>
