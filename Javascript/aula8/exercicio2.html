<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        Nome: 
        <input type="text" name="nome" id="nome" class="campos">
        E-mail:
        <input type="text" name="email" id="email" class="campos">
        <br><br>
        <button type="button" id="btn">Enviar</button>
    </form>
    <script>
        document.getElementById("btn").addEventListener('click', () =>{
            let nome = document.querySelector("#nome").value 
            console.log(nome)

            document.querySelectorAll(".campos").forEach((field) => {
                if(field.value == ""){
                    field.style.border = "1px solid #F00";
                }else{
                    field.style.border = "1px solid #0f0";
                }  
            })
        })
    </script>
</body>
</html>
